<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilfierd - DevOps Engineer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/github-calendar@latest/dist/github-calendar-responsive.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header/Hero Section -->
        <header class="hero">
            <div class="hero-content">
                <div class="avatar">
                    <img src="file3.jpg" alt="Profile Avatar" />
                </div>
                <h1 class="name">Wilfierd</h1>
                <p class="title">IT Student</p>
                <p class="subtitle">Interested in coding, cloud, and tech news. Also enjoys music.</p>
            </div>
        </header>

        <!-- Contact Section -->
        <section class="contact-section" data-auto-link-scope>
            <h2>Get in Touch</h2>
            <div class="contact-grid">
                <a href="tel:+84971507528" class="contact-card phone">
                    <i class="fas fa-phone"></i>
                    <div class="contact-info">
                        <h3>Phone</h3>
                        <p>+84 971507528</p>
                    </div>
                </a>
                
                <a href="https://github.com/wilfierd" target="_blank" class="contact-card github">
                    <i class="fab fa-github"></i>
                    <div class="contact-info">
                        <h3>GitHub</h3>
                        <p>@wilfierd</p>
                    </div>
                </a>
                
                <a href="https://www.linkedin.com/in/wilfierddevop/" target="_blank" class="contact-card linkedin">
                    <i class="fab fa-linkedin"></i>
                    <div class="contact-info">
                        <h3>LinkedIn</h3>
                        <p>wilfierddevop</p>
                    </div>
                </a>
                
                <!-- Auto GitHub Pages card will be injected here by script.js -->
            </div>
        </section>

        <!-- GitHub Contributions Section -->
        <section class="github-section">
            <h2>Contributions</h2>
            <div class="contribution-graph-container">
                <img src="https://raw.githubusercontent.com/wilfierd/Profile/output/github-contribution-grid-snake.svg" alt="GitHub Contribution Snake Animation" />
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>Built with ❤️ for GitHub Pages</p>
            <div class="footer-icons">
                <a href="https://github.com/wilfierd" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/wilfierddevop/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.facebook.com/nguyen.hieu.641586/" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="tel:+84971507528"><i class="fas fa-phone"></i></a>
            </div>
        </footer>
    </div>

    <div id="player-controls">
        <button id="mute-unmute-btn"><i class="fas fa-volume-mute"></i></button>
    </div>

    <button id="music-player-button"><i class="fas fa-music"></i></button>

    <div id="music-player-modal" class="hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="player-header">
                <button id="change-video-btn"><i class="fas fa-plus"></i></button>
                <div class="header-icon-title">
                    <i class="fas fa-music"></i>
                    <h2>Music Player</h2>
                </div>
            </div>
            
            <div id="player-input-view">
                <div class="url-input-container">
                    <input type="text" id="youtube-url-input" placeholder="Enter YouTube URL">
                    <button id="play-youtube-button">Play</button>
                </div>
                <button id="cancel-change-btn" class="secondary-btn">Cancel</button>
            </div>

            <div id="player-playing-view" class="hidden">
                <div class="song-info">
                    <h3 id="song-title"></h3>
                    <a id="song-youtube-link" href="#" target="_blank">Click to view on YouTube</a>
                </div>
                <div class="progress-container">
                    <input type="range" id="progress-bar" value="0" step="1">
                    <div class="time-stamps">
                        <span id="current-time">0:00</span>
                        <span id="total-duration">0:00</span>
                    </div>
                </div>
                <div class="player-controls-modal">
                    <button id="play-pause-btn"><i class="fas fa-play"></i></button>
                    <i class="fas fa-volume-down"></i>
                    <input type="range" id="volume-slider" min="0" max="100" value="50">
                </div>
            </div>
        </div>
    </div>

    <div id="video-bg">
        <div id="youtube-player-container"></div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
