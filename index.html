<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilfierd - DevOps Engineer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/github-calendar@latest/dist/github-calendar-responsive.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header/Hero Section -->
        <header class="hero">
            <div class="hero-content">
                <div class="avatar">
                    <img src="file3.jpg" alt="Profile Avatar" />
                </div>
                <h1 class="name">Wilfierd</h1>
                <p class="title">IT Student</p>
                <p class="subtitle">Interested in coding, cloud, and tech news. Also enjoys music.</p>
            </div>
        </header>

        <!-- Contact Section -->
        <section class="contact-section" data-auto-link-scope>
            <h2>Get in Touch</h2>
            <div class="contact-grid">
                <a href="tel:+0971507528" class="contact-card phone">
                    <i class="fas fa-phone"></i>
                    <div class="contact-info">
                        <h3>Phone</h3>
                        <p>+0971507528</p>
                    </div>
                </a>
                
                <a href="https://github.com/wilfierd" target="_blank" class="contact-card github">
                    <i class="fab fa-github"></i>
                    <div class="contact-info">
                        <h3>GitHub</h3>
                        <p>@wilfierd</p>
                    </div>
                </a>
                
                <a href="https://www.linkedin.com/in/wilfierddevop/" target="_blank" class="contact-card linkedin">
                    <i class="fab fa-linkedin"></i>
                    <div class="contact-info">
                        <h3>LinkedIn</h3>
                        <p>wilfierddevop</p>
                    </div>
                </a>
                
                <!-- Auto GitHub Pages card will be injected here by script.js -->
            </div>
        </section>

        <!-- GitHub Contributions Section -->
        <section class="github-section">
            <h2>Contributions</h2>
            <div class="calendar">
                <!-- GitHub contributions will be rendered here -->
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 Wilfierd. All rights reserved.</p>
            <p>Built with ❤️ for GitHub Pages</p>
        </footer>
    </div>

    <div id="player-controls">
        <button id="mute-unmute-btn"><i class="fas fa-volume-mute"></i></button>
    </div>

    <div id="video-bg">
        <div id="youtube-player-container"></div>
    </div>

    <script src="https://unpkg.com/github-calendar@latest/dist/github-calendar.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
